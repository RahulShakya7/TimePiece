{% extends 'shop/main.html' %}

{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Register -->
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9"> 
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="username">Username</label>
                    <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                    <div class="invalid-feedback">
                      Name is required	
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                    <input id="email" type="email" class="form-control" name="email" value="" required>
                    <div class="invalid-feedback">
                      Email is invalid
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" autocomplete="on" required>
                      <div class="invalid-feedback">
                        Password is required
                      </div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="confirmpassword">Confirm Password</label>
                    <input id="confirmpassword" type="password" class="form-control" name="confirmpassword" autocomplete="on" required>
                      <div class="invalid-feedback">
                        Password is required
                      </div>
                  </div>

                  <p class="form-text text-muted mb-3">
                    By registering you agree with our terms and condition.
                  </p>

                  <div class="align-items-center d-flex">
                    <button type="submit" class="btn btn-primary ms-auto me-auto" style="width: 100%;">
                      Register	
                    </button>
                  </div>
                  <div class="d-flex align-items-center mt-3">
                    <div>
                      Have an account?
                    </div>
                    <a class="btn btn-primary ms-auto" href="{% url 'loginuser' %}">Log In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
{% endblock content %}
