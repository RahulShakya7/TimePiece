{% extends 'shop/main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePiece</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>

  <!-- Main Body -->

  <!-- header -->
    <header id = "header" class = "vh-100 carousel slide" data-bs-ride = "carousel" style = "padding-top: 104px;">
        <div class = "container h-100 d-flex align-items-center carousel-inner">
            <div class = "text-center carousel-item active">
                <h2 class = "text-capitalize text-white">Most Fashionable</h2>
                <h1 class = "text-uppercase py-2 fw-bold text-white">new arrivals</h1>
                <a href = "#collection" class = "btn mt-3 text-uppercase">shop now</a>
            </div>
        </div>
    </header>
    <!-- end of header -->

    <!-- collection -->
    <section id = "collection" class = "py-5">
        <div class = "container">
            <div class = "title text-center py-5">
                <h2 class = "position-relative d-inline-block">Our Collection</h2>
            </div>
            <div class = "row g-0">
                <div class = "collection-list mt-4 row gx-0 gy-3">
                    {% for product in products %}
                    <div class = "col-md-6 col-lg-4 col-xl-3 p-2">
                        <div class = "collection-img position-relative">
                            <img src = "{{ product.imageURL }}" alt="" class = "w-100">
                            <!--<span class = "position-absolute bg-primary text-white d-flex align-items-center justify-content-center">sale</span>-->
                        </div>
                        <div class = "text-center">
                            <p class = "text-capitalize mt-3 mb-1">{{ product.name }}</p>
                            <span class = "fw-bold d-block">Rs. {{ product.price|floatformat:2 }}</span>
                            <button data-product="{{product.id}}" data-action="add" class = "btn btn-prima ry mt-3 add-btn update-cart">Add to Cart</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </section>
    <!-- end of collection -->
    
  <!-- Main Body End -->

  <!-- <script href="index.js"></script>
  <script href="jquery-3.6.0.js"></script> -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
{% endblock content %}
